<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"

      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"

    />

  <body>
    <main class="container mt-5">
      <div class="row text-center">
        <div class="col-sm-4 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Frutilla</h5>
              <button class="btn btn-outline-primary" data-fruta="Frutilla">Agregar</button>
            </div>
          </div>
        </div>

        <div class="col-sm-4 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Banana</h5>
              <button class="btn btn-outline-primary" data-fruta="Banana">Agregar</button>
            </div>
          </div>
        </div>

        <div class="col-sm-4 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Manzana</h5>
              <button class="btn btn-outline-primary" data-fruta="Manzana">Agregar</button>
            </div>
          </div>
        </div>
      </div>

    <section class="container mt-3">
      <ul class="list-group" id="carrito">
        
      </ul>
    </section>

    <template id="template">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="lead">Frutilla</span>
            <span class="badge bg-primary rounded-pill"> 12 </span>
        </li>
    </template>

    <script src="./script.js"></script>
